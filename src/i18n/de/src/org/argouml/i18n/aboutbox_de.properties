aboutbox.bugreport = Wie werden Fehler gemeldet.\n\
\n\
Es gibt Fehler in ArgoUML, Dinge die nicht richtig arbeiten und ein schlechtes Verhalten haben. Einige von Ihnen sind bekannt, andere nicht.\n\
\n\
Um sicherzustellen, daß die Probleme, die Sie finden bekannt sind, tun Sie bitte folgendes:\n\
\n\
1.  Besuchen Sie unsere Web-Seite: http://argouml.tigris.org\n\
\n\
2.  Registrieren Sie sich als Mitglied von Tigris. Wenn nicht bereits geschehen.\n\
\n\
3.  Beantragen Sie die Rolle Beobachter (Observer) im Projekt. Wenn nicht bereits geschehen.\n\
\n\
4.  Gehen Sie zu Issuezilla (Fehler und Meldungen).\n\
\n\
5.  Suchen Sie nach dem Problem in der Datenbank.\n\
\n\
6.  Wenn Sie es gefunden haben, fügen Sie sich selbst der Meldung als CC hinzu. Das ist alles.\n\
\n\
7.  Wenn Sie das Problem nicht finden, oder einige Ihrer Eigentümlichkeiten oder Details fehlen, fahren Sie bitte fort.\n\
\n\
8.  Geben Sie eine neuen Meldung ein, oder fügen Sie Informationen einer bereits existierenden Meldung hinzu. Stellen Sie sicher, daß Sie angeben, welche Version sie gestartet haben und welche jdk-Version sie verwenden. Darüber hinaus geben Sie alle Schritte die zum Auftreten des Problemes führen, was passiert, was Sie erwarteten und welches Problem dabei auftritt.\n\
\n\
9.  Wenn das Problem wiederholbar ist, starten Sie ArgoUML im Debug-Logging-Modus (java -Dlog4j.configuration=org/argouml/resource/full.lcf -jar argouml.jar) und fügen Sie die Logdatei argo_full.log der Meldung hinzu.\n\
\n\
10. Fügen Sie weitere Information, die für die Meldung relevant sein könnte als Anlagen hinzu. Dies könnten Screen-Shots, Ihre Projektdatei, Logdateien oder ähnliches sein.\n\
\n\
11. Sie erhalten per Mail Updates, wenn jemand die Meldung kommentiert oder etwas mit Ihrer Meldung unternimmt.\n\
\n\
12. Wenn das Problem gelöst und überprüft ist, schliessen Sie die Meldung, wenn Sie die Lösung akzeptieren.\n\
\n\
Durch Ihre unterstützenden Informationen werden Sie Teil des ArgoUML-Projektes, was dazu führt, daß Sie ArgoUML zu einem besseren Produkt machen.

