dialog.find.helptext = \
	Bitte folgen Sie diesen Schritten, um die Modell-Elemente aufzufinden:\n\n\
    1. Geben Sie die Suchinformation in das obere Register dieses Fensters ein. \
    	\n\n\
    2. Drücken Sie die "Suche"-Schaltfläche. Ein neues Register entsteht.\n\n\
    3. In der oberen Hälfte eines jeden Ergebnisregisters werden die Ergebnisse \
       aufgelistet.\n\
    Einfaches Klicken auf ein Ergebnis gibt weitere Informationen aus,\n\
    einschliesslich einer Liste aller zugehörigen Objekte.\n\
    Ein Doppelklick auf ein Ergebnis springt zum ausgewählten Diagramm.\n\n\
    Sie können ein Ergebnisregister durch doppeltes anklicken des \
    Registernamens wegnehmen.\n\
    Wenn Sie zu viele Register geöffnet haben, können Sie alle Löschen, indem \
    Sie "Lösche Register" anklicken.
