<H2>ArgoUML Constraints Tab</H2>

<P><IMG SRC="tabconstraints.gif"></P>

<P>ArgoUML's Constraints Tab allows you to enter and view OCL constraints on the
selected design element. The Object Constraint Language (OCL) is a simple
predicate logic language that allows you to add more meaning to your
designs.</P>
