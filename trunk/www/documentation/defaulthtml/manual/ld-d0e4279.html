   <title>Long Description</title></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><p>The ArgoUML editing pane. A rectangular pane, with a tool bar
            at the top, and a single tab labeled
            <tt>As&nbsp;Diagram</tt> at the bottom. At the right
            end of the tool bar is the type and name of the diagram being
            edited. The main part of the pane shows the UML graphical items
            being edited.</p></body></html>
