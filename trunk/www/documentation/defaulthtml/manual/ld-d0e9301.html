   <title>Long Description</title></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><p>A dialog box for
            <tt>Design&nbsp;Issues&#8230;</tt>. The body of the box
            contains a list with the name of a design issue to the left and a
            slider to the right labeled <tt>5</tt> at its left hand
            end. A scroll bar gives access to items of the list not displayed
            in the box. At the very bottom right is a button labeled
            <tt>OK</tt>.</p></body></html>
