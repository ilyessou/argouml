aboutbox.aboutbox-title = Über ArgoUML

aboutbox.bugreport = Wie werden Fehler gemeldet.\n\
	\n\
	Wie in vielen Software-Anwendungen gibt es auch in ArgoUML einige Fehler.  \
	Es gibt auch Features, die nicht richtig funktionieren und die Anwendung  \
	kann sich eigenartig Verhalten.  \
	Einige dieser Fehler wurden gefunden, andere nicht.  \n\
	\n\
	Um sicherzustellen, daß die Probleme, die Sie finden auch dem ArgoUML-  \
	Projekt bekannt werden , tun Sie bitte folgendes:\n\
	\n\
	1.  Gehen Sie auf unsere Web-Seite: http://argouml.tigris.org\n\
	\n\
	2.  Registrieren Sie sich als Mitglied von Tigris. Wenn nicht bereits  \
	geschehen.\n\
	\n\
	3.  Beantragen Sie die Rolle Beobachter (Observer) im Projekt.  \
	Wenn nicht bereits geschehen.\n\
	\n\
	4.  Gehen Sie zu Issuezilla (Fehler und Meldungen).\n\
	\n\
	5.  Suchen Sie nach dem Problem in der Datenbank.\n\
	\n\
	6.  Wenn Sie es gefunden haben, fügen Sie die speziellen Beobachtungen, \
	die Sie selbst gemacht haben und sich selbst in CC hinzu. Das ist alles. \
	Sollten Sie kein vergleichbares Problem in der Datenbank finden, erzeugen \
	Sie eine neue Fehlermeldung.\n\
	\n\
	7.  Wenn Sie eine neue Fehlermeldung einstellen oder einer existierenden \
	Fehlermeldungen weitere Informationen hinzufügen, stellen Sie bitte sicher, \
	dass folgende Sachverhalte enthalten sind:\n\
	-+- welche Anwendungsversion Sie gestartet haben,\n\
	-+- welche JDK- oder JRE-Version Sie verwendeten,\n\
	-+- alle "relevanten" Schritte, die Sie bis dahin ausführten,\n\
	-+- den ausgeführten Testfall (sofern vorhanden),\n\
	-+- was Sie als Ergebnis des Testfalles erwarteten,\n\
	-+- was aktuell passiert ist, und\n\
	-+- was Sie glauben, worin das Problem liegt.\n\
	\n\
	8.  Wenn der Fehler reproduziert werden kann, starten Sie ArgoUML im \
	Debug-Logging-Modus \
	(java -Dlog4j.configuration=org/argouml/resource/full.lcf -jar argouml.jar) \
	und fügen Sie die Logdatei argo_full.log der Meldung hinzu.\n\
	\n\
	9. Fügen Sie weitere Information, die für die Meldung relevant sein könnte \
	als Anlagen hinzu. Dies könnten Screen-Shots, Ihre Projektdatei, \
	Logdateien oder ähnliches sein.\n\
	\n\
	10. Sie erhalten Mails, wenn jemand die Meldung kommentiert oder etwas mit \
	Ihrer Meldung unternimmt.\n\
	\n\
	11. Wenn die von Ihnen erzeugte oder ergänzte Fehlermeldung gelöst und \
	geprüft wurde, schliessen Sie die Meldung, wenn Sie die gefundene Lösung \
	akzeptieren.\n\
	\n\
	Durch die oben angeführten Schritte leisten Sie einen wichtigen Beitrag \
	für das ArgoUML-Projekt. Ihre Hilfe macht ArgoUML zu einem besseren \
	Produkt. Wenn Sie beim Finden und Lösen von Problemen noch mehr helfen \
	wollen, sind Sie sehr willkommen. \
	Beginnen Sie mit dem Lesen des Kapitel 1 des Kochbuches.

