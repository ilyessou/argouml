   <title>Long Description</title></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><p>The <tt>To&nbsp;Do&nbsp;Item</tt> tab on the details
            pane. A rectangular pane, with four icons in a vertical column on
            the left and four buttons at the bottom labeled from left to right
            <tt>Back</tt>, <tt>Next</tt>,
            <tt>Finish</tt> and <tt>Help</tt>. The body of
            the tab is a description of the problem found by the critic and how
            it may be fixed.</p></body></html>
