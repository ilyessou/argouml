   <title>Long Description</title></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><p>A typical style tab, showing four vertical fields. The first,
          labeled <tt>Bounds:</tt>, is a text box defining the
          corners of 2D objects. The remaining three are selector boxes for
          fill color (<tt>Fill:</tt>), line color
          (<tt>Line:</tt>) and shadow thickness
          (<tt>Shadow:</tt>).</p></body></html>
